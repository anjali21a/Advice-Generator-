<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Advice generator app</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wrapper">
        <div class="advice_container">
            <div class="advice_id">
                <p>ADVICE # <span>00</span></p>
            </div>
            <div class="advice_text_container">
                <p>
                    <q></q>
                </p>
                <div class="divider">
                    <img src="./images/pattern-divider-desktop.svg" alt="deskop-devider" class="image_desktop" />
                    <img src="./images/pattern-divider-mobile.svg" alt="deskop-devider" class="image_mobile" />
                </div>
            </div>
            <div class="dice_button">
                <img src="./images/icon-dice.svg" alt="" />
            </div>
        </div>
    </div>
    <div class="attribution">
        Coded by <a href="https://github.com/anjali21a" target="_blank">AnjaliKumari</a>
    </div>
</body>
<script src="app.js"></script>

</html>
